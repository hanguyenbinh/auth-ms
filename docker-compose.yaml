version: '3'

services:
    auth_ms:
        build:
            context: .
        ports:
            - 50050:50050
        environment: 
            NODE_ENV: development
        networks:
            - microservices
        links:
            - "postgresql"
            - "redis"
    postgresql:
        image: bitnami/postgresql:11
        ports:
            - 5432:5432
        volumes:
            - postgresql_data:/bitnami/postgresql
            - ./database:/docker-entrypoint-initdb.d/create-data.sql
        environment:
            - POSTGRES_PASSWORD=postgres
        networks:
            - microservices
    redis:
        image: 'bitnami/redis:latest'
        environment:
            - REDIS_PASSWORD=cinnolab@@123    
        restart: always
        ports:
            - 6379:6379
        volumes:
            - .:/usr/local/etc/redis    
volumes:
    postgresql_data:
        driver: local
networks:
    microservices: